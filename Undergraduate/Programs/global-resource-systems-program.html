<script src="https://use.fontawesome.com/47b0aee693.js" async></script>
<div class="image-region no-padding">
    <img id="banner" src="http://lfs-ps.sites.olt.ubc.ca/files/2016/10/26574827821_97e3478d0e_k_resized.jpg"/>
    <div class="header-text">
        <div class="bound container">
            <div class="message">
                 <p class="large-intro">Global Resource Systems (BSc)</p>
            </div>
        </div>
    </div>
</div>
<div id="main-content" class="container"></div>
<script>
        var getDivMainRole = document.querySelector('div[role="main"]');
        var getMainContent = document.getElementById('main-content');
        var getContent = document.getElementById('content');
        var getContainer = document.getElementById('container');
        var getImageRegion = document.getElementsByClassName('image-region')[0];
        var getBreadcrumb = document.getElementsByClassName('breadcrumb')[0];
        getDivMainRole.insertBefore(getMainContent, getDivMainRole.childNodes[0]);
        getMainContent.insertBefore(getContent, getMainContent.childNodes[0]);
        getContainer.insertBefore(getImageRegion, getContainer.childNodes[0]);
        (function loadBanner()
        {
            var image = document.createElement('img');
            image.src = 'http://lfs-ps.sites.olt.ubc.ca/files/2016/10/26574827821_97e3478d0e_k_resized.jpg';
            image.onload = function() {
                document.getElementById('banner').src = image.src;
            };
        })();
</script>
