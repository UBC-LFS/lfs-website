<div class="border-bottom">
     <h2>[cf featured-name]</h2>
</div>
<div class="row-fluid" style="margin-top:20px">
     <div class="span4">
          <div style="margin-left: 15px;">
               [image_with_src img_class="featured-profile"]
               <h4>About</h4>
               <table class="table tg-top" border='0'>
                    <tr>
                         <td class="tg-top th-col1">Rank</td>
                         <td class="tg-top">[cf featured-rank]</td>
                    </tr>
                    <tr>
                         <td class="tg-top th-col1">Specialization</td>
                         <td class="tg-top">[cf featured-specialization]</td>
                    </tr>
               </table>
          </div>
     </div>
     <div class="span8">
          <div style="max-width: 700px; margin-left: auto; margin-right: auto;">
               <h2>[cf featured-story-title]</h2>
               <p>[cf featured-story]</p>
          </div>
     </div>
</div>
