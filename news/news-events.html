<div class="row-fluid">
  <div class="span6">
    <div class="row-fluid">
      [loop query="posts_per_page=10&amp;category_name=news" pagination="true"]
      <div class="target-link">
        <div class="source-link" style="display: none;">[link_with_content]</div>
        <div class="row-fluid border-bottom">
          <div class="span8">
            <h3 class="news-title">[the_title]</h4>
            <p>[the_date]</p>
            <p class="news-blurb">[cf news-blurb]</p>
          </div>
          <div class="span4">
            [image_with_src img_class="news-image"]
          </div>
        </div>
        [/loop]
      </div>
    </div>
  </div>
  <div class="span6">

  </div>
</div>
