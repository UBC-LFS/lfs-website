<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
  crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
<table id="facultyDirectory" class="display cell-border" style="width:100%">
  <thead>
    <tr>
      <th>Photo</th>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Title</th>
      <th>Link to Profile</th>
    </tr>
  </thead>
  <tbody>
    [loop query="posts_per_page=1000&category_name=faculty-profile"]
      <tr>
        <td>[image_with_src img_class="faculty-profile"]</td>
        <td>[cf faculty-last-name]</td>
        <td>[cf faculty-first-name]</td>
        <td>[cf faculty-title]</td>
        <td><i class="fas fa-link"></i> [link_with_content]</td>
      </tr>
    [/loop]
  </tbody>
</table>
