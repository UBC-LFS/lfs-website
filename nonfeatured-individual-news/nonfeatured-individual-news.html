<div class="border-bottom">
    <h2>[cf news-title-short]</h2>
</div>
<div class="row-fluid" style="margin-top: 20px;">
    <div class="span9" id="nonfeatured-news-content">
        <h2>[cf news-title-long]</h2>
        <img src="http://lfs-ps.sites.olt.ubc.ca/files/2016/11/23100550015_1b2ac90e31_k.jpg" />
        [cf news-story]
    </div>
    <div class="span3">
        <h4 id="recent-news-heading">Recent News</h4>
        <div id="recent-news-bar">
            [loop query="posts_per_page=5&amp;category_name=news"]
                <div class='recent-news'>
                    [link_with_content]
                    <a class='recent-news-link'>
                        <h2 class="featured">[cf news-title-short]</h2>
                    </a>
                </div>
                <hr />
            [/loop]
        </div>
    </div>
</div>
