<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
[loop query="posts_per_page=20&amp;category_name=lab-group"]
<div class="span4">
    [link_with_content]
    <a class="profile-link" href="#">
        [image_with_src img_class="featured-profiles"]
        <h2 class="featured">[cf name]</h2>
    </a>
    <!--<h2 class="featured">[cf name]</h2>-->
    [accordions active="-1"]
        [accordion title="Bio"]
        [cf bio]
        [/accordion]
        [accordion title="Research"]
        [cf research]
        [/accordion]
    [/accordions]
</div>
[/loop]
